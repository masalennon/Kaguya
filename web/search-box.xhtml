<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <!--<f:facet name="first">-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />		

        <title>検索画面</title>

        <h:outputStylesheet library="css" name="topbar.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="bottom-links.css" />
        <h:outputStylesheet library="css" name="find.css" />
        <h:outputStylesheet library="css" name="search-box.css" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="search-box.css" />

        <h:form>
            <div>
                <h:button value="かぐや" outcome="main.xhtml" class="to-main-search-box"/>
                <a href="main.xhtml"><img src="resources/images/kaguya-logo-strong-yellow.png" class="logo-searchbox"/></a>
            </div>
            
            <div class="ukeiresaki" align="center">
                受け入れ先を探す
            </div>
            
            <div align="center" style="list-style: none;">
                <h:messages/>
            </div>
            
            <div align="center" class="search-form">
                <p:inputText id="search" styleClass="search-box" value="#{bb.search}" style="width:150px" p:placeholder="例:足立区、足立区東和" 
                             required="true" requiredMessage="地域を入力してください"/>
                <h:commandButton type="submit" value="地域で検索" action="#{bb.search(bb.search)}" class="search-button "/>
            </div>


            <div class="buttons" align="center">

                <h:button class="service" value="サービスの概要" outcome="serviceoverview.xhtml"/>

                <h:button class="payment" value="お支払いについて(保護者の方向け)" outcome="payment.xhtml"/>

                <h:button class="safety" value="安全への取り組み" outcome="safety.xhtml"/>

                <h:button class="inquery" value="お問合せ" outcome="inquery.xhtml"/>

            </div>

        </h:form>
    </h:body>
</html>
