<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <link rel="stylesheet" type="text/css" href="resources/css/detail.css" /> 
            <link rel="stylesheet" type="text/css" href="resources/css/topbar.css" />    

            <h:outputStylesheet name="resources/css/detail.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        </f:facet>

        <f:facet name="last">

        </f:facet>

    </h:head>
    <h:body>
        <!--<ui:composition>-->
        <h:outputStylesheet name="resources/css/detail.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/detail.css" />    

        <h:form>

            <h:button value="かぐや" outcome="main.xhtml" class="to-main"/>
            <a href="main.xhtml"><img src="resources/images/kaguya-logo.png" class="logo"/></a>

            <h:button class="edit-change" value="登録情報の確認・変更はこちら" outcome="search-for-edit.xhtml"/>

            <br/><br/>
            <br/>
            <br/>



            <section id="exp" align="center" class="kaguya-detail-container">
                <div class="img-detail">
                    <br/>
                    <br/>                    


                    <h3>ご夫婦で撮った写真 </h3>        
                    <br/><br/>

                    <p:graphicImage class="img-detail" value="#{bb.pic}"  width="" height="">
                        <f:param name="id" value="#{bb.oci.id}"/>
                    </p:graphicImage>       

                    <br/>
                    <br/>
                    <br/>


                    <h3>お部屋の写真</h3>       
                    <br/><br/>

                    <p:graphicImage class="imgRoom-detail" value="#{bb.roomPic}"  width="" height="">
                        <f:param name="id" value="#{bb.oci.id}"/>
                    </p:graphicImage>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>

                <table class="kaguya-detail-table">

                    <tbody>
                        <tr>
                            <th>
                                お住いの地域 
                            </th>
                            <td>
                                <h:outputText value="#{bb.oci.addressOne}" styleClass="name">
                                    <f:param value="bb.oci.id"/>
                                </h:outputText>
                                <h:outputText value="#{bb.oci.addressTwo}" styleClass="name"/>丁目
                            </td>
                        </tr>
                        <tr>
                            <th>希望月謝</th>
                            <td>
                                <h:outputText value="#{bb.oci.payment}" styleClass="price"/>万円(一人につき)<br/>
                            </td>
                        </tr>
                        <tr>
                            <th align="center">
                                提供できる保育の内容
                            </th>
                            <td>
                                <h:outputText value="#{bb.oci.educationContent}" styleClass="price"/><br/>
                            </td>
                        </tr>

                    </tbody>

                </table>  
                <br/><br/>
                <br/>
                <table class="kaguya-message-table">

                    <tbody>
                        <tr>
                            <th>
                                <div class="kaguya-detail" align="center">保護者の方への言葉</div>
                            </th>
                        </tr>
                        <tr>
                            <td>

                                <div >
                                    <h:outputText value="#{bb.oci.message}" styleClass="text"/>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--<div class="kaguya-link" align="center">-->
                    <h:commandButton class="edit-button" value="#{bb.oci.firstName}さんと面談する" action="#{bb.goToContract(bb.oci.id, bb.oci.firstName, bb.oci.addressOne, bb.oci.addressTwo, bb.oci.payment, bb.oci.educationContent, bb.oci.mailAddress, bb.oci.phoneNumber)}"/>
                        <!--<div class="talk-with-this-ppl"> <h:outputText value="#{bb.oci.firstName}"/>さんと面談する</div><br/>-->
                    <!--</h:commandButton>--> 
                    
                <!--</div>-->
                <br/><br/>
                <br/><br/>

            </section>

            <br/><br/><br/>
        </h:form>

        <br/>
        <br/>
        <br/>

        <!--</ui:composition>-->
    </h:body>
</xhtml>
