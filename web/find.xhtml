<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >   

    <h:head>
        <title>人を探す</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <link rel="shortcut icon" type="image/x-icon" href="#{resources['images/favicon.ico']}" />

            <!--<title>primestrap</title>-->
        </f:facet>

        <f:facet name="middle">
            <!--<h:outputStylesheet library="bootstrap" name="bootstrap.css" />-->
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet library="css" name="bottom-links.css" />

        </f:facet> 

        <f:facet name="last">
            <h:outputStylesheet library="css" name="reset.css" />
            <h:outputStylesheet library="css" name="find.css" />


        </f:facet>
    </h:head>


    <h:body>

        <!--<ui:composition>-->


        <link rel="stylesheet" type="text/css" href="resources/css/main.css" />

        
        

        <link rel="stylesheet" type="text/css" href="resources/css/find.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/topbar.css" />


        <h:form>

            <h:button value="かぐや" outcome="main.xhtml" class="to-main"/>

            <a href="main.xhtml"><img src="resources/images/kaguya-logo-strong-yellow.png" class="logo"/></a>

            <!--<h:button class="edit-change" value="登録情報の確認・変更はこちら" outcome="search-for-edit.xhtml"/>-->



            <div class="container">
            </div>

            <div class="ukeiresaki" align="center">
                検索結果
            </div>
        </h:form>
        <!--<br/>-->
        <!--<br/>-->

        <h:form>        
            <div align="center">
                <p:messages/>
            </div>


            <div align="center">
                <p:dataTable id="examplej" styleClass="table couple-table" paginatorPosition="bottom" style="margin-left: auto; margin-right: auto;"
                             var="info" value="#{bb.coupleList}" widgetVar="couple" rows="12" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" paginator="true" emptyMessage="お探しの地域で登録している人はまだいません。しばらくしてからまた再度検索してください。">

                    <div class="table-wrap">

                        <p:column styleClass="column-couple" >
                            <p:commandLink action="#{bb.detail(info.id)}">

                                <p:graphicImage value="#{bb.pic}" styleClass="img-find">
                                    <f:param name="id" value="#{info.id}"/>
                                </p:graphicImage>
                            </p:commandLink>  

                        </p:column>

                        <div class="name-address-detail">

                            <p:column styleClass="column-couple1">
                                <p:commandLink action="#{bb.detail(info.id)}" styleClass="table-links">
                                    <h:outputText value="#{info.firstName}" />さん
                                </p:commandLink>  
                            </p:column>

                            <p:column styleClass="column-couple2">
                                <p:commandLink action="#{bb.detail(info.id)}" styleClass="table-links">
                                    <h:outputText value="#{info.addressOne}" />
                                </p:commandLink>  
                            </p:column>

                            <p:column styleClass="column-couple3">
                                <p:commandLink action="#{bb.detail(info.id)}" styleClass="table-links">
                                    月<h:outputText value="#{info.payment}"/>万円から
                                </p:commandLink>  
                            </p:column>
                        </div>

                    </div>
                </p:dataTable>
            </div>
            <br/>


        </h:form>        

        <!--</ui:composition>-->

    </h:body>



</html>
