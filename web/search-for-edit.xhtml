<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>編集画面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>待機児童問題解決</title>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{resources['images/favicon.ico']}" />

    </h:head>
    <!--<ui:composition>-->




    <link rel="stylesheet" type="text/css" href="resources/css/topbar.css" />

    <h:outputStylesheet library="css" name="search-for-edit.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:body>
        <h:form>


            <h:button value="かぐや" outcome="main.xhtml" class="to-main"/>
            <a href="main.xhtml"><img src="resources/images/kaguya-logo.png" class="logo"/></a>




            <br/>
            <br/>
            <br/>
            <br/>
            <div align="center" >

                <h4>編集するために、idとメールアドレスを入力してください。idは会員登録の際に送ったメールに記載されています。 </h4><br/> <br/>
                <div class="id-mail-box">
                    <div class="search-edit-label"> 
                        id
                    </div>
                    <h:inputText id="id" class="text-id" value="#{bb.id}" a:placeholder="あなたのid"/> <br/>
                    <br/>
                    <div class="search-edit-label"> 
                        メールアドレス 
                    </div>
                    <h:inputText id="mailAddress" class="text-mail" value="#{bb.mailAddress}" a:placeholder="あなたのメールアドレス"/> <br/>
                    
                    <h:commandButton type="submit" value="編集画面に進む" action="#{bb.goToEdit(bb.id, bb.mailAddress)}" class="edit-button"/>
                    <br/>
                    <h:commandButton type="submit" value="登録内容を削除する" action="#{bb.goToEdit(bb.id, bb.mailAddress)}" class="delete-button"/>

                </div>
                <br/>

            </div>



        </h:form>        
    </h:body>
    <!--</ui:composition>-->

</html>
