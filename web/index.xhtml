<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <link rel="stylesheet" type="text/css" href="resources/css/index.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        </f:facet>

        <f:facet name="last">
            <title>会員登録</title>

        </f:facet>
        <!--<link rel="shortcut icon" type="image/x-icon" href="#{resource['/images/favicon.png']}" />-->
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico" />
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="index.css" />  
        <h:outputStylesheet library="css" name="bottom-links.css" />
        <h:outputStylesheet library="css" name="topbar.css" />
        <h:outputStylesheet library="css" name="reset.css" />


        <h:form>
            <h:button value="かぐや" outcome="main.xhtml" class="to-main"/>
            <a href="main.xhtml"><img src="resources/images/kaguya-logo.png" class="logo"/></a>

            <h:button class="edit-change" value="登録情報の確認・変更はこちら" outcome="search-for-edit.xhtml"/>


            <div class="container">
                <!--                <h3>Basic Navbar Example</h3>
                                <p>A navigation bar is a navigation header that is placed at the top of the page.</p>-->
            </div>


        </h:form>

        <h:form enctype="multipart/form-data">
            <div class="set" align="center">


                <br/>                <br/>
                <br/>

                <div align="center">
                    <h2>かぐや会員登録お申込み画面</h2>
                </div>

                <br/>
                <br/>
                <h:messages/>
                <div class="husbandmessage"><h2>ご主人のお名前、生年月日をそれぞれ入力してください。</h2></div>
                <table border="1" cellspacing="0" cellpadding="2" class="husband"> 
                    <tr>
                        <td class="husbandheadrow">
                            名前                      
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>　
                        <td class="husbandheadrow2">
                            (姓) <h:inputText class = "text" id="firstName" required="true" requiredMessage="ご主人の名前(姓)の入力は必須です"
                                             value="#{bb.firstName}" label="名前" size="20" a:placeholder="(姓)" validatorMessage="ご主人の名前(姓)は漢字かひらがなで入力してください">
                                <f:validateRegex pattern="^[一-龠ぁ-ゞ]+$"/>


                            </h:inputText>
                            (名) <h:inputText class = "text" id="lastName" required="true" validatorMessage="ご主人の名前(名)は漢字かひらがなで入力してください"
                                             requiredMessage="ご主人の名前(名)の入力は必須です" value="#{bb.lastName}" a:placeholder="(名)" ><br/>  
                                <f:validateRegex pattern="^[一-龠ぁ-ゞ]+$"/>


                            </h:inputText>

                        </td> 
                    </tr> 
                    <tr>
                        <td class="husbandheadrow">
                            ふりがな     
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>


                        </td>　
                        <td class="husbandheadrow2">

                            (姓) <h:inputText class = "text" id="firstNameHurigana" required="true" validatorMessage="ご主人のお名前のふりがな(姓)はひらがなで入力してください"
                                             requiredMessage="ご主人のふりがな(姓)の入力は必須です" value="#{bb.firstNameHurigana}" a:placeholder="ふりがな(姓)">
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>
                            </h:inputText>

                            (名) <h:inputText class = "text" id="lastNameHurigana" required="true" requiredMessage="ご主人のふりがな(名)は必須です"
                                             value="#{bb.lastNameHurigana}" a:placeholder="ふりがな(名)" validatorMessage="ご主人のお名前のふりがな(名)はひらがなで入力してください">                                                           
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>
                            </h:inputText>
                            <br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="husbandheadrow">
                            誕生日                             
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="husbandheadrow2">

                            <h:selectOneMenu id="birthYear" required="true" requiredMessage="必須"
                                             value="#{bb.birthYear}" class="select-menu-year">
                                <f:selectItems value="#{bb.yearList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthMonth" required="true" class="select-menu-month"
                                             requiredMessage="必須" 
                                             value="#{bb.birthMonth}">
                                <f:selectItems value="#{bb.monthList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthDay" required="true" class="select-menu-day"
                                             requiredMessage="必須"
                                             value="#{bb.birthDay}">
                                <f:selectItems value="#{bb.dayList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <br/>
                <br/>

                <div class="wifemessage"><h2>奥様のお名前、生年月日をそれぞれ入力してください。</h2></div>
                <table border="1" cellspacing="0" cellpadding="2" class="wife" > 
                    <tr>
                        <td class="wifeheadrow">
                            名前                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>　
                        <td class="wifeheadrow2">
                            (姓) <h:inputText class = "text" id="firstNameWife" required="true" validatorMessage="奥様の名前は漢字かひらがなで入力してください"
                                             requiredMessage="奥様の名前(姓)の入力は必須です" value="#{bb.firstNameWife}" a:placeholder="(姓)">
                                <f:validateRegex pattern="^[一-龠ぁ-ゞ]+$"/>

                            </h:inputText>
                            (名) <h:inputText class = "text" id="lastNameWife" required="true" requiredMessage="奥様の名前(名)は必須です"
                                             value="#{bb.lastNameWife}" a:placeholder="(名)" validatorMessage="奥様の名前は漢字かひらがなで入力してください">
                                <f:validateRegex pattern="^[一-龠ぁ-ゞ]+$"/>

                            </h:inputText>
                            <br/>
                        </td>
                    </tr> 
                    <tr>
                        <td class="wifeheadrow">
                            ふりがな                           
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>


                        </td>　
                        <td class="wifeheadrow2">
                            (姓) <h:inputText class = "text" id="firstNameHuriganaWife" required="true" requiredMessage="奥様のふりがな(姓)は必須です"
                                             value="#{bb.firstNameHuriganaWife}" label="名前" a:placeholder="(姓)ふりがな" validatorMessage="奥様の名前(姓)はひらがなで入力してください">
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>

                            </h:inputText>
                            (名) <h:inputText class = "text" id="lastNameHuriganaWife" required="true"
                                             requiredMessage="奥様のふりがな(名)の入力は必須です" value="#{bb.lastNameHuriganaWife}"
                                             a:placeholder="(名)ふりがな" validatorMessage="奥様の名前(名)のふりがなはひらがなで入力してください">
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>

                            </h:inputText>
                            <br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="wifeheadrow">
                            誕生日                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="wifeheadrow2">
                            <!--<div class="label">-->
                            <h:selectOneMenu id="birthYearWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthYearWife}" class="select-menu-year">
                                <f:selectItems value="#{bb.yearList}"/>
                            </h:selectOneMenu>
                            <!--</div>-->

                            <h:selectOneMenu id="birthMonthWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthMonthWife}" class="select-menu-month">
                                <f:selectItems value="#{bb.monthList}"/>
                            </h:selectOneMenu>


                            <h:selectOneMenu id="birthDayWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthDayWife}" class="select-menu-day">
                                <f:selectItems value="#{bb.dayList}"/>
                            </h:selectOneMenu>




                        </td>
                    </tr>
                </table>
                <br/>
                <br/>

                <div class="onlyTokyo">
                    <h2>ご住所、ご連絡先、その他の項目を入力してください。<br/>注：本サービスは東京都にお住まいの方のみを対象としています。</h2>
                </div>

                <table border="1" cellspacing="0" cellpadding="2" class="latter"> 
                    <tr>
                        <td class="headrow">
                            市区町村                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="addressOne" required="true" a:placeholder=" 例：世田谷区弦巻"
                                         requiredMessage="お住いの市区町村の入力は必須です" value="#{bb.addressOne}"
                                         validatorMessage="市区町村は漢字かひらがなで入力してください"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            番地(丁のみ)
                            <span style="background: green" class="require">公開</span>

                        </td>
                        <td class="headrow2"><br/>
                            必須ではありませんが、何丁目かまでわかると、<br/>保護者の方の参考になります。<br/>
                            <h:inputText class = "text3" id="addressTwo"
                                         value="#{bb.addressTwo}" required="false"/> 丁目<br/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            電話番号                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>

                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="phoneNumber" required="true"
                                         requiredMessage="電話番号の入力は必須です" a:placeholder=" 例：03-1234-5678"
                                         value="#{bb.phoneNumber}"/> 

                        </td>　　　
                    </tr>

                    <tr>
                        <td class="headrow">
                            メールアドレス                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>

                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="email" required="true" label="email" size="40"
                                         requiredMessage="メールアドレスの入力は必須です" validatorMessage="正しいメールアドレスを入力してください"
                                         value="#{bb.mailAddress}">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText> 
                            <br/>

                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            希望月謝                          
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text3" id="payment" required="true"
                                         requiredMessage="希望月謝の入力は必須です"
                                         value="#{bb.payment}"/> 万円(目安は一人につき５〜８万円です)<br/>
                        </td>
                    </tr>

                    <tr>
                        <td class="headrow">
                            提供できる保育                
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>

                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text1" id="educationcontent" required="true"
                                         requiredMessage="保育の内容の入力は必須です" a:placeholder=" 例：読み聞かせ、読み書き計算、食事の提供、など"
                                         value="#{bb.educationContent}"/> 
                        </td>
                    </tr>

                    <tr>
                        <td class="headrow">
                            保護者の方への言葉
                            <span style="background: green" class="require">公開</span>

                        </td>
                        <td class="headrow2">
                            <br/>
                            <br/>
                            意気込みや伝えておきたいことなどありましたらお書きください。また、受け入れ可能の年齢に制限がある場合は必ずそれについて記入してください。
                            <br/>
                            <br/>

                            <h:inputTextarea id="message" cols="40" rows="10" 
                                             value="#{bb.message}"/>
                            <br/>                                
                            <br/>

                        </td>
                    </tr>
                </table><br/><br/>
                <div align="center">ご夫婦で撮った写真や、お部屋の写真</div><br/>
                <h:form enctype="multipart/form-data">
                    <div align="center"><h:inputFile id="file" value="#{bb.file}" label="写真を選択" /></div><br />
                    <div align="center"><h:inputFile id="fileRoom" value="#{bb.fileRoom}" label="写真を選択"/></div><br />

                </h:form>

                <!--                <h:form enctype="multipart/form-data">
                                </h:form>-->
                <div align="center">❇夫婦で撮ったお写真やお部屋の様子がわかる写真があると、申し込みが来やすくなります。</div><br />
                <div align="center"><strong>ご登録は無料です</strong></div>

                <h:commandButton value="確認画面へ進む" action="#{bb.goToConfirm()}" class="edit-button"/>


                <!--enctype="multipart/form-data"-->
            </div>

            <!--<div class="line"></div>-->
            <div class="buttons" align="center">

                <h:button class="service" value="サービスの概要" outcome="serviceoverview.xhtml"/>

                <h:button class="payment" value="お支払いについて(保護者の方向け)" outcome="payment.xhtml"/>

                <h:button class="safety" value="安全への取り組み" outcome="safety.xhtml"/>

                <h:button class="inquery" value="お問合せ" outcome="inquery.xhtml"/>

            </div>
        </h:form>

        <!--        <h:form id="form" enctype="multipart/form-data">
                    <h:inputFile id="file" value="#{bb.file}" />
                </h:form>-->

        <br/>
    </h:body>

</xhtml>
