                <h:messages/>
                <div class="husbandmessage"><h2>ご主人のお名前、生年月日をそれぞれ入力してください。</h2></div>
                <table border="1" cellspacing="0" cellpadding="2" class="husband"> 
                    <tr>
                        <td class="husbandheadrow">
                            名前                      
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>　
                        <td class="husbandheadrow2">
                            (姓) <h:inputText class = "text" id="firstName" required="true" requiredMessage="ご主人の名前(姓)の入力は必須です"
                                             value="#{bb.firstName}" label="名前" size="20" a:placeholder="(姓)" >
                                <f:validateRegex pattern="^[一-龠]*$"/>

                            </h:inputText>
                            (名) <h:inputText class = "text" id="lastName" required="true"
                                             requiredMessage="ご主人の名前(名)の入力は必須です" value="#{bb.lastName}" a:placeholder="(名)" ><br/>  
                                <f:validateRegex pattern="^[一-龠]*$"/> 
                            </h:inputText>

                        </td> 
                    </tr> 
                    <tr>
                        <td class="husbandheadrow">
                            ふりがな     
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>


                        </td>　
                        <td class="husbandheadrow2">

                            (姓) <h:inputText class = "text" id="firstNameHurigana" required="true"
                                             requiredMessage="ご主人のふりがな(姓)の入力は必須です" value="#{bb.firstNameHurigana}" a:placeholder="ふりがな(姓)">
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>
                            </h:inputText>

                            (名) <h:inputText class = "text" id="lastNameHurigana" required="true" requiredMessage="ご主人のふりがな(名)は必須です"
                                             value="#{bb.lastNameHurigana}" a:placeholder="ふりがな(名)"  >                                                           
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>
                            </h:inputText>
                            <br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="husbandheadrow">
                            誕生日                             
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="husbandheadrow2">

                            <h:selectOneMenu id="birthYear" required="true" requiredMessage="必須"
                                             value="#{bb.birthYear}" class="select-menu-year">
                                <f:selectItems value="#{bb.yearList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthMonth" required="true" class="select-menu-month"
                                             requiredMessage="必須" 
                                             value="#{bb.birthMonth}">
                                <f:selectItems value="#{bb.monthList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthDay" required="true" class="select-menu-day"
                                             requiredMessage="必須"
                                             value="#{bb.birthDay}">
                                <f:selectItems value="#{bb.dayList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <br/>
                <br/>

                <div class="wifemessage"><h2>奥様のお名前、生年月日をそれぞれ入力してください。</h2></div>
                <table border="1" cellspacing="0" cellpadding="2" class="wife" > 
                    <tr>
                        <td class="wifeheadrow">
                            名前                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>　
                        <td class="wifeheadrow2">
                            (姓) <h:inputText class = "text" id="firstNameWife" required="true" validatorMessage="名前は漢字かひらがなで入力してください"
                                             requiredMessage="奥様の名前(姓)の入力は必須です" value="#{bb.firstNameWife}" a:placeholder="(姓)">
                                <!--<f:validateRegex pattern="^[一-龠]*$+^[ぁ-ゞ]+$"/>-->

                            </h:inputText>
                            (名) <h:inputText class = "text" id="lastNameWife" required="true" requiredMessage="奥様の名前(名)は必須です"
                                             value="#{bb.lastNameWife}" a:placeholder="(名)" validatorMessage="名前は漢字かひらがなで入力してください">
                                <!--<f:validateRegex pattern="^[一-龠]*$+^[ぁ-ゞ]+$"/>-->

                            </h:inputText>
                            <br/>
                        </td>
                    </tr> 
                    <tr>
                        <td class="wifeheadrow">
                            ふりがな                           
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>


                        </td>　
                        <td class="wifeheadrow2">
                            (姓) <h:inputText class = "text" id="firstNameHuriganaWife" required="true" requiredMessage="奥様のふりがな(姓)は必須です"
                                             value="#{bb.firstNameHuriganaWife}" label="名前" a:placeholder="(姓)ふりがな" validatorMessage="名前は漢字かひらがなで入力してください">
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>

                            </h:inputText>
                            (名) <h:inputText class = "text" id="lastNameHuriganaWife" required="true"
                                             requiredMessage="奥様のふりがな(名)の入力は必須です" value="#{bb.lastNameHuriganaWife}"
                                             a:placeholder="(名)ふりがな" validatorMessage="名前は漢字かひらがなで入力してください">
                                <f:validateRegex pattern="^[ぁ-ゞ]+$"/>

                            </h:inputText>
                            <br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="wifeheadrow">
                            誕生日                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="wifeheadrow2">
                            <!--<div class="label">-->
                            <h:selectOneMenu id="birthYearWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthYearWife}" class="select-menu-year">
                                <f:selectItems value="#{bb.yearList}"/>
                            </h:selectOneMenu>
                            <!--</div>-->

                            <h:selectOneMenu id="birthMonthWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthMonthWife}" class="select-menu-month">
                                <f:selectItems value="#{bb.monthList}"/>
                            </h:selectOneMenu>


                            <h:selectOneMenu id="birthDayWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthDayWife}" class="select-menu-day">
                                <f:selectItems value="#{bb.dayList}"/>
                            </h:selectOneMenu>




                        </td>
                    </tr>
                </table>
                <br/>
                <br/>

                <div class="onlyTokyo">
                    <h2>ご住所、ご連絡先、その他の項目を入力してください。<br/>注：本サービスは東京都にお住まいの方のみを対象としています。</h2>
                </div>

                <table border="1" cellspacing="0" cellpadding="2" class="latter"> 
                    <tr>
                        <td class="headrow">
                            市区町村                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="addressOne" required="true" a:placeholder=" 例：世田谷区弦巻"
                                         requiredMessage="お住いの市区町村の入力は必須です" value="#{bb.addressOne}"
                                         validatorMessage="名前は漢字かひらがなで入力してください"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            番地(丁のみ)
                            <span style="background: green" class="require">公開</span>

                        </td>
                        <td class="headrow2"><br/>
                            必須ではありませんが、何丁目かまでわかると、<br/>保護者の方の参考になります。<br/>
                            <h:inputText class = "text3" id="addressTwo"
                                         value="#{bb.addressTwo}" required="false"/> 丁目<br/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            電話番号                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>

                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="phoneNumber" required="true"
                                         requiredMessage="電話番号の入力は必須です" a:placeholder=" 例：03-1234-5678"
                                         value="#{bb.phoneNumber}"/> 

                        </td>　　　
                    </tr>

                    <tr>
                        <td class="headrow">
                            メールアドレス                            
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">非公開</span>

                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="email" required="true" label="email" size="40"
                                         requiredMessage="メールアドレスの入力は必須です" validatorMessage="正しいメールアドレスを入力してください"
                                         value="#{bb.mailAddress}">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText> 
                            <br/>

                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            希望月謝                          
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>


                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text3" id="payment" required="true"
                                         requiredMessage="希望月謝の入力は必須です"
                                         value="#{bb.payment}"/> 万円(目安は一人につき５〜８万円です)<br/>
                        </td>
                    </tr>

                    <tr>
                        <td class="headrow">
                            提供できる保育                
                            <span style="background: #ea352d" class="require">必須</span>
                            <span style="background: green" class="require">公開</span>

                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text1" id="educationcontent" required="true"
                                         requiredMessage="保育の内容の入力は必須です" a:placeholder=" 例：読み聞かせ、読み書き計算、食事の提供、など"
                                         value="#{bb.educationContent}"/> 
                        </td>
                    </tr>

                    <tr>
                        <td class="headrow">
                            保護者の方への言葉
                            <span style="background: green" class="require">公開</span>

                        </td>
                        <td class="headrow2">
                            <br/>
                            <br/>
                            意気込みや伝えておきたいことなどありましたらお書きください。
                            <br/>
                            <br/>

                            <h:inputTextarea id="message" cols="40" rows="10" 
                                             value="#{bb.message}"/>
                            <br/>                                
                            <br/>

                        </td>
                    </tr>
                </table><br/><br/>
                <div align="center">ご夫婦で撮った写真や、お部屋の写真</div><br/>
                <h:form enctype="multipart/form-data">
                    <div align="center"><h:inputFile id="file" value="#{bb.file}" label="写真を選択" /></div><br />
                    <div align="center"><h:inputFile id="fileRoom" value="#{bb.fileRoom}" label="写真を選択"/></div><br />

                </h:form>

                <!--                <h:form enctype="multipart/form-data">
                                </h:form>-->
                <div align="center">❇夫婦で撮ったお写真やお部屋の様子がわかる写真があると、申し込みが来やすくなります。</div><br />
                <div align="center"><strong>ご登録は無料です</strong></div>

                <h:commandButton value="確認画面へ進む" action="#{bb.goToConfirm()}" class="edit-button"/>


                <!--enctype="multipart/form-data"-->
            </div>

            <div class="line"></div>
            <div class="buttons">

                <h:button class="service" value="サービスの概要" outcome="serviceoverview.xhtml"/>

                <h:button class="payment" value="お支払いについて(保護者の方向け)" outcome="payment.xhtml"/>

                <h:button class="inquery" value="お問合せ" outcome="inquery.xhtml"/>


            </div>
        </h:form>

                    <h:inputFile id="file" value="#{bb.file}" />
